<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>魏晶 and 胡瀚文</title>
</head>
<body>
  <div>meet from 2020-07-03: </div>
  <div id="meet"></div>
  <div>dating from 2020-08-05: </div>
  <div id="dating"></div>
  <script>

    function getDistanceSpecifiedTime(dateTime) {
      // 指定日期和时间
      var meetTime = new Date(dateTime);
      // 当前系统时间
      var NowTime = new Date();
      var t = NowTime.getTime() - meetTime.getTime();
      var d = Math.floor(t / 1000 / 60 / 60 / 24);
      var h = Math.floor(t / 1000 / 60 / 60 % 24);
      var m = Math.floor(t / 1000 / 60 % 60);
      var s = Math.floor(t / 1000 % 60);
      // return d + " 天" + h + " 时" + m + " 分" + s + " 秒";
      return d + 1 + " 天";
    }
      document.getElementById("meet").innerText = getDistanceSpecifiedTime("2020-07-03");
      document.getElementById("dating").innerText = getDistanceSpecifiedTime("2020-08-05");
  </script>
</body>
</html>
