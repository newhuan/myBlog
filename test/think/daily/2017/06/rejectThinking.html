                <h1 class="title">拒绝思考</h1>
                <h3 class="date">20170616</h3>
                <div class="clearfix typo">
                    <p>多数人为了逃避真正的思考，愿意做任何事情。</p>
                    <p>人是趋利避害的动物。当两件事同时摆在面前，一件事简单，一件事困难，大多数人会选择先做简单的。</p>
                    <p>思考是很困难的。与之相比，做一件机械的不需要思考的事，反而成了大多数人的选择，即使这件事很耗时。</p>
                    <p>但是大多数人没有意识到，你只是在用时间的量，给自己制造勤奋的假象而已。你每天安慰自己：我很努力，我对自己的状态很满意。实际上，你每天真实的收获微乎其微。等检验结果的时刻到来，这种勤奋的假象，一戳就破。</p>
